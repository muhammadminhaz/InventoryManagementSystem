<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up - Inventory Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .signup-container {
            margin-top: 100px;
        }
        .bg {
            position: fixed; /* Positioning */
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            z-index: -1; /* Send background to back */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            opacity: 0.8; /* Optional: adjust opacity for better content visibility */
        }
    </style>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="row justify-content-center signup-container">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <p th:text="${param.error}"></p>
                    </div>

                    <form th:action="@{/signup}" th:object="${admin}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username"  class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter E-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                    <a th:href="@{/}" style="margin-top: 20px" class="btn btn-block btn-secondary">Back to Login</a>
                </div>
                <div class="card-footer text-center">
                    <small>Â© 2024 Inventory Management System</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
    var setVanta = () => {
        if (window.VANTA) window.VANTA.BIRDS({
            el: ".bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color1: 0x2dff
        })
    }
    setVanta()
</script>
</body>
</html>
